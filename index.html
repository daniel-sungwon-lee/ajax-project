<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="#" class="header narrow" data-view="home">Home</a>
    <a href="#" class="header narrow hidden" data-view="favorites">Favorites</a>
    <a href="#" class="header narrow hidden" data-view="to-do">To&ndash;Do</a>
  </header>
  <main>
    <div class="home hidden" data-view="home">
      <h1>Home</h1>
      <div class="buttons">
        <button class="landscape" id="advice-button">Random Advice</button>
        <button class="landscape" id="quote-button">Random Quote</button>
        <button class="landscape" id="joke-button">Random Dad Joke</button>
        <button class="landscape" id="activity-button">Random Activity</button>
      </div>
    </div>
    <div class="random-data" data-view="random-data">
      <div class="container-data">
        <div class="api-data" id="api-data"></div>
        <a href="#" class="add-button landscape hidden" data-view="favorites" id="add-button">Add to Favorites</a>
        <a href="#" class="add-button landscape hidden" data-view="to-do" id="add-button">Add to To&ndash;Do</a>
      </div>
    </div>
    <div class="favorites" data-view="favorites">
      <h1>Favorites</h1>
      <ul id="advices">
        <h3 class="title">Advices</h3>
      </ul>
      <ul id="quotes">
        <h3 class="title">Quotes</h3>
      </ul>
      <ul id="jokes">
        <h3 class="title">Jokes</h3>
      </ul>
    </div>
    <div class="to-do" data-view="to-do">
      <h1>To&ndash;Do</h1>
      <ul id="to-do-list" class="to-do-list"></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
